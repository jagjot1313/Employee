<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center mt-5">
        <div class="alert alert-primary" role="alert">
            <h3>Welcome to Employee Management application</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-body">
                      <h5 class="card-title">Create Employee</h5>
                      <p class="card-text">Click below link to create new employee</p>
                      <a href="/employee-form" class="btn btn-success">Create Employee</a>
                    </div>
                  </div>
            </div>
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-body">
                      <h5 class="card-title">View All Employees</h5>
                      <p class="card-text">Click below link to view all employees</p>
                      <a href="/employees-list" class="btn btn-warning">View</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
